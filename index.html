<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles/Normalise.css">
    <link rel="stylesheet" href="Styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="container">
            <form action="">
                <label for="fname">Full Name</label>
                <input type="text" class="input name" id="fname">
                <label for="email">Email</label>
                <input type="email" placeholder="Your Email" class="input email" id="email">
                <label for="regarding">Message Regarding</label>
                <input type="text" class="input regarding" id="regarding">
                <label for="message">Message</label>
                <input type="text" placeholder="Your Message" class="input message" id="message" maxlength="500">
                <button>Send Message</button>
            </form>
            <img src="Images/hiclipart 2.png" alt="A picture of a duck" class="duck-image">
        </section>
    </main>
    
</body>
</html>
